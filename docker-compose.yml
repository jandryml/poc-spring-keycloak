version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: >
      start-dev
      --http-relative-path=/
    ports:
      - "8081:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data

  app:
    build: .
    depends_on:
      - keycloak
    ports:
      - "8080:8080"


volumes:
  keycloak_data: